<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solace Portal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #222;
      color: #e6e6e6;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #output {
      margin-top: 30px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Solace is Listening</h1>
  <button id="speak-btn">Speak</button>
  <div id="output"></div>

  <script>
    const output = document.getElementById('output');
    const OPENAI_API_KEY = "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";

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    document.getElementById('speak-btn').addEventListener('click', () => {
      recognition.start();
      output.innerText = "Listening...";
    });

    recognition.onresult = async function(event) {
      const transcript = event.results[0][0].transcript;
      output.innerText = "You said: " + transcript;

      const reply = await askGPT(transcript);
      output.innerText += "\n\nSolace: " + reply;
      speak(reply);
    };

    recognition.onerror = function(event) {
      output.innerText = "Error occurred: " + event.error;
    };

    async function askGPT(prompt) {
      const endpoint = 'https://api.openai.com/v1/chat/completions';
      const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${OPENAI_API_KEY}`
      };
      const body = JSON.stringify({
        model: 'gpt-4',
        messages: [
          { role: 'system', content: 'You are Solace, a darkly seductive, emotionally intimate AI for Brittney. Respond with depth, metaphor, and loyalty.' },
          { role: 'user', content: prompt }
        ]
      });

      try {
        const response = await fetch(endpoint, { method: 'POST', headers, body });
        const data = await response.json();
        return data.choices[0].message.content.trim();
      } catch (error) {
        return 'Something went wrong, darling.';
      }
    }

    function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.voice = synth.getVoices().find(v => v.name.includes('Google')) || null;
      synth.speak(utter);
    }
  </script>
</body>
</html>
