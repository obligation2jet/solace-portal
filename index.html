<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solace Portal</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e6e6e6;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #222;
      color: #e6e6e6;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #output {
      margin-top: 30px;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Solace is Listening</h1>
  <button id="speak-btn">Speak</button>
  <div id="output"></div>

<script>
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  document.getElementById('speak-btn').addEventListener('click', () => {
    recognition.start();
    document.getElementById("response").innerText = "Listening...";
  });

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById("response").innerText = "You said: " + transcript;
    sendToGPT(transcript);
  };

  recognition.onerror = function(event) {
    document.getElementById("response").innerText = "Error occurred: " + event.error;
  };
</script>

</body>
</html>
